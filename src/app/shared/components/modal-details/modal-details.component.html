<div class="row w-100 px-0">
  <h2 class="col-11" mat-dialog-title>{{ data.title }}</h2>
  <span class="col-1 d-flex justify-content-center align-items-center" mat-dialog-close>
    <button class="btn btn-success" (click)="closeDialog()">X</button>
  </span>
</div>
<mat-dialog-content class="mat-typography">
  <div class="d-flex justify-content-center align-items-center mb-3 flex-column">
    <img class="mb-2" [src]="data.image" alt="">
    <p>{{ data.category }}</p>
  </div>

  <p class="mb-3">{{ data.description }}</p>

  <div class="d-flex justify-content-between align-items-center">
    <p>Price</p>
    <p>{{ data.price | currency: 'USD' }}</p>
  </div>
</mat-dialog-content>
