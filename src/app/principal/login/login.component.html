<div class="mt-3">
    <h2 class="text-center mb-2 fw-bold">Login Form</h2>
    <h4 class="text-center mb-4 fw-light">Angular Demo</h4>

    <div class="d-flex justify-content-center">
        <div class="card p-4 py-5 container-card">
            <div class="d-flex justify-content-center align-items-center mb-2">
                <img src="../../../assets/images/image_login.jpg" alt="img_login">
            </div>
            <div class="card-body">
                <form class="mb-3" [formGroup]="form">
                    <div class="form-group mb-3">
                        <input class="form-control" type="email" placeholder="Email" formControlName="email">
                        <small class="text-danger ms-2" *ngIf="hasError(form.controls['email'], 'required')">Email is required</small>
                        <small class="text-danger ms-2" *ngIf="hasError(form.controls['email'], 'pattern')">Invalid format email</small>
                    </div>

                    <div class="form-group mb-3">
                        <input class="form-control" type="password" placeholder="Password" formControlName="password">
                        <small class="text-danger ms-2" *ngIf="hasError(form.controls['password'], 'required')">Password is required</small>
                        <small class="text-danger ms-2" *ngIf="hasError(form.controls['password'], 'minlength')">Password must have a minimum of 6 characters</small>
                    </div>

                    <p class="text-danger text-center mb-3 fw-semibold" *ngIf="invalidUser">User invalid</p>

                    <button class="w-100 btn btn-success" [disabled]="form.invalid" (click)="sendForm()">Login</button>
                </form>
                <p class="text-center">
                    User <strong>user@demo.com</strong> Pass: <strong>123456</strong>
                </p>
            </div>
        </div>
    </div>
</div>
